<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>Farts Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<h1>New Car</h1>
		
		    <form role="form" action="#" th:action="@{/newcar}" th:object="${car}" method="post">
		    	<div class="from-group">
			    	<label for="brand">Brand:</label>
			        <input class="form-control" id="brand" type="text" th:field="*{brand}" />
			    </div>
			    <div class="from-group">
			        <label for="description">Model:</label>
			        <input class="form-control" id="model" type="text" th:field="*{model}" />
			    </div>
			    <div class="from-group">
			        <label for="color">Color:</label>
			        <input class="form-control" id="color" type="text" th:field="*{color}" />
			    </div>
			    <div class="from-group">
			        <label for="plateNumber">Plate Number:</label>
			        <input class="form-control" id="plateNumber" type="text" th:field="*{plateNumber}" />
			    </div>

		        <input class="btn btn-success" type="submit" value="Submit" />
		        <input class="btn btn-danger" type="reset" value="Reset" />
		
		    </form>
		</div>
	</div>
</body>
</html>
