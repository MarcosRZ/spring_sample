<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>Farts Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<h1>New Customer</h1>
		
		    <form role="form" action="#" th:action="@{/newcustomer}" th:object="${customer}" method="post">
		    	<div class="from-group">
			    	<label for="fist-name">First Name:</label>
			        <input class="form-control" id="first-name" type="text" th:field="*{firstName}" />
			    </div>
			    <div class="from-group">
			        <label for="last-name">Last Name:</label>
			        <input class="form-control" id="last-name" type="text" th:field="*{lastName}" />
			    </div>
		        <input class="btn btn-success" type="submit" value="Submit" />
		        <input class="btn btn-danger" type="reset" value="Reset" />
		
		    </form>
		</div>
	</div>
</body>
</html>
